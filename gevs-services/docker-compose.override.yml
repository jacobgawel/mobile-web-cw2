version: '3.4'

services:
  gevsdb:
    container_name: gevsdb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: gevsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  gevs-api:
    container_name: gevs-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8000
    ports:
      - "8000:8000"

  gevs-identity:
    container_name: gevs-identity
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_HTTP_PORTS=8100
      - ConnectionStrings:DefaultConnection=Server=gevsdb;Port=5432;Database=Identity;User Id=admin;Password=admin123
    ports:
      - "8100:8100"

